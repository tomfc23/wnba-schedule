<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MLB & WNBA Schedule Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
      color: #e2e8f0;
      min-height: 100vh;
      line-height: 1.6;
    }
    
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 2rem;
      background: linear-gradient(45deg, #60a5fa, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(96, 165, 250, 0.3);
    }
    
    .controls {
      display: flex;
      gap: 1rem;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    
    .container {
      background: rgba(30, 41, 59, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(148, 163, 184, 0.1);
      padding: 2rem;
      margin-top: 1.5rem;
      border-radius: 16px;
      position: relative;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }
    
    .container:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
    }
    
    .output-text {
      white-space: pre-wrap;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', monospace;
      margin-bottom: 1rem;
      color: #f1f5f9;
      font-size: 0.95rem;
      line-height: 1.5;
      background: rgba(15, 23, 42, 0.5);
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.1);
    }
    
    .copy-button {
      background: linear-gradient(45deg, #10b981, #059669);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
    }
    
    .copy-button:hover {
      background: linear-gradient(45deg, #059669, #047857);
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
    }
    
    .copy-button:active {
      transform: translateY(0);
    }
    
    input[type="date"] {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      background: rgba(30, 41, 59, 0.8);
      color: #e2e8f0;
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 8px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    
    input[type="date"]:focus {
      outline: none;
      border-color: #60a5fa;
      box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
    }
    
    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(1);
      opacity: 0.7;
    }
    
    button {
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: 500;
      background: linear-gradient(45deg, #3b82f6, #1d4ed8);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
    }
    
    button:hover {
      background: linear-gradient(45deg, #1d4ed8, #1e40af);
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    #status {
      background: rgba(30, 41, 59, 0.6);
      backdrop-filter: blur(10px);
      padding: 1.5rem;
      border-radius: 12px;
      margin-top: 2rem;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', monospace;
      border: 1px solid rgba(148, 163, 184, 0.1);
      text-align: center;
      color: #94a3b8;
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(96, 165, 250, 0.3);
      border-radius: 50%;
      border-top-color: #60a5fa;
      animation: spin 1s ease-in-out infinite;
      margin-right: 0.5rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .summary-header {
      color: #60a5fa;
      font-weight: 600;
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }
    
    .full-header {
      color: #a78bfa;
      font-weight: 600;
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }
    
    @media (max-width: 640px) {
      body {
        padding: 1rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .controls {
        flex-direction: column;
        gap: 1rem;
      }
      
      input[type="date"], button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>MLB & WNBA Schedule Viewer</h1>

  <div class="controls">
    <input type="date" id="datePicker" />
    <button onclick="showSchedule()">Show Schedule</button>
  </div>

  <div id="status">
    <div class="loading"></div>
    Loading schedule data...
  </div>

  <div id="summaryContainer" class="container" style="display: none;">
    <div class="summary-header">📊 Game Summary</div>
    <div id="summaryOutput" class="output-text"></div>
    <button class="copy-button" onclick="copyToClipboard('summaryOutput')">Copy to Clipboard</button>
  </div>

  <div id="fullContainer" class="container" style="display: none;">
    <div class="full-header">📋 Full Breakdown</div>
    <div id="fullOutput" class="output-text"></div>
    <button class="copy-button" onclick="copyToClipboard('fullOutput')">Copy to Clipboard</button>
  </div>

  <script>
    const mlbCsvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTV0ITDll09moWFzxf29ma1yYwwuFoayx6La0Nm8ej_5MtjRh6s2GFqif2GEVR-hsBsy8cp8RqvJtzQ/pub?output=csv";
    const wnbaCsvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTzPTKPPWRgmQ6cA4k-7jMtHuWffIDlvOxSmVrLVJV6xboTRuSxzxfFjKI7oWJUlx0DsT1fxr_7uI-j/pub?output=csv";

    let mlbGames = [];
    let wnbaGames = [];
    let mlbLoaded = false;
    let wnbaLoaded = false;

    // Set date picker default to today
    window.onload = () => {
      document.getElementById("datePicker").valueAsDate = new Date();
    };

    // Load MLB CSV
    Papa.parse(mlbCsvUrl, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function (results) {
        mlbGames = results.data.map(row => ({
          date: row["MLB Date"],
          time: row["MLB Time"],
          matchup: row["MLB Matchup"]
        }));
        mlbLoaded = true;
        checkReady();
      }
    });

    // Load WNBA CSV
    Papa.parse(wnbaCsvUrl, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function (results) {
        wnbaGames = results.data.map(row => ({
          date: row["WNBA Date"],
          time: row["WNBA Time"],
          matchup: row["WNBA Matchup"]
        }));
        wnbaLoaded = true;
        checkReady();
      }
    });

    function checkReady() {
      if (mlbLoaded && wnbaLoaded) {
        document.getElementById("status").innerHTML = "✅ Schedule data loaded. Select a date to view games.";
      }
    }

    function showSchedule() {
      const inputDate = document.getElementById("datePicker").value;
      const status = document.getElementById("status");
      const summaryContainer = document.getElementById("summaryContainer");
      const fullContainer = document.getElementById("fullContainer");

      if (!mlbLoaded || !wnbaLoaded) {
        status.innerHTML = '<div class="loading"></div>Please wait... still loading data.';
        summaryContainer.style.display = "none";
        fullContainer.style.display = "none";
        return;
      }

      if (!inputDate) {
        status.innerHTML = "⚠️ Please select a date.";
        summaryContainer.style.display = "none";
        fullContainer.style.display = "none";
        return;
      }

      const selectedDate = new Date(inputDate + "T00:00:00");
      const shortDate = formatShortDate(selectedDate);

      const mlbForDay = mlbGames.filter(g => matchDate(g.date, shortDate));
      const wnbaForDay = wnbaGames.filter(g => matchDate(g.date, shortDate));

      const mlbTime = getEarliestTime(mlbForDay);
      const wnbaTime = getEarliestTime(wnbaForDay);

      // Create summary
      let summary = `Games on ${selectedDate.toLocaleDateString("en-US", {
        weekday: "long", month: "long", day: "numeric", year: "numeric"
      })}:\n———————————————\n`;
      summary += `${mlbForDay.length} MLB ${mlbTime ? `(${mlbTime})` : ''}\n`;
      summary += `${wnbaForDay.length} WNBA ${wnbaTime ? `(${wnbaTime})` : ''}\n`;
      summary += `———————————————\n${mlbForDay.length + wnbaForDay.length} total games\n———————————————`;

      // Create full breakdown
      let fullBreakdown = "Full Breakdown: (est)\n";
      
      // Combine all games with times and sort
      const allGames = [];
      
      mlbForDay.forEach(g => {
        const timeObj = parseTime(g.time);
        allGames.push({
          league: 'MLB',
          time: g.time,
          timeObj: timeObj,
          matchup: g.matchup
        });
      });
      
      wnbaForDay.forEach(g => {
        const timeObj = parseTime(g.time);
        allGames.push({
          league: 'WNBA',
          time: g.time,
          timeObj: timeObj,
          matchup: g.matchup
        });
      });

      // Sort by time
      allGames.sort((a, b) => {
        if (!a.timeObj && !b.timeObj) return 0;
        if (!a.timeObj) return 1;
        if (!b.timeObj) return -1;
        return a.timeObj - b.timeObj;
      });

      // Group games by time and create output
      const timeGroups = {};
      allGames.forEach(game => {
        const timeKey = game.time || "??";
        if (!timeGroups[timeKey]) {
          timeGroups[timeKey] = { MLB: 0, WNBA: 0 };
        }
        timeGroups[timeKey][game.league]++;
      });

      // Build the full breakdown text
      Object.keys(timeGroups).forEach(timeKey => {
        const group = timeGroups[timeKey];
        const formattedTime = formatTimeForBreakdown(timeKey);
        
        if (group.MLB > 0) {
          const countStr = group.MLB > 1 ? ` (${group.MLB})` : '';
          fullBreakdown += `MLB${countStr} - ${formattedTime}\n`;
        }
        if (group.WNBA > 0) {
          const countStr = group.WNBA > 1 ? ` (${group.WNBA})` : '';
          fullBreakdown += `WNBA${countStr} - ${formattedTime}\n`;
        }
      });

      if (allGames.length === 0) {
        fullBreakdown += "No games found for this date.";
      }

      // Update displays with animations
      document.getElementById("summaryOutput").innerText = summary;
      document.getElementById("fullOutput").innerText = fullBreakdown;
      
      summaryContainer.style.display = "block";
      fullContainer.style.display = "block";
      summaryContainer.classList.add("fade-in");
      fullContainer.classList.add("fade-in");
      status.style.display = "none";
    }

    function formatTimeForBreakdown(timeStr) {
      if (!timeStr || timeStr === "??") return "??";
      
      const timeObj = parseTime(timeStr);
      if (!timeObj) return timeStr;
      
      const h = timeObj.getHours();
      const m = timeObj.getMinutes();
      
      if (h === 0 && m === 0) return "12:00a";
      if (h < 12) {
        return h === 0 ? `12:${m.toString().padStart(2, '0')}a` : `${h}:${m.toString().padStart(2, '0')}a`;
      } else {
        return h === 12 ? `12:${m.toString().padStart(2, '0')}` : `${h - 12}:${m.toString().padStart(2, '0')}`;
      }
    }

    function copyToClipboard(elementId) {
      const text = document.getElementById(elementId).innerText;
      navigator.clipboard.writeText(text).then(() => {
        // Visual feedback
        const button = event.target;
        const originalText = button.innerText;
        button.innerText = "✅ Copied!";
        button.style.background = "linear-gradient(45deg, #10b981, #059669)";
        button.style.transform = "scale(0.95)";
        setTimeout(() => {
          button.innerText = originalText;
          button.style.background = "linear-gradient(45deg, #10b981, #059669)";
          button.style.transform = "scale(1)";
        }, 1000);
      }).catch(err => {
        console.error('Failed to copy text: ', err);
        alert('Failed to copy to clipboard');
      });
    }

    function formatShortDate(date) {
      const m = date.getMonth() + 1;
      const d = date.getDate();
      const y = date.getFullYear().toString().slice(-2);
      return `${m}/${d}/${y}`;
    }

    function matchDate(csvDate, shortTarget) {
      if (!csvDate) return false;
      const normalize = str => str
        .toString()
        .trim()
        .replace(/\s+/g, '')
        .replace(/^0+/, '')          // Remove leading 0 from month
        .replace(/\/0+/g, '/');      // Remove leading 0 from day
      return normalize(csvDate) === normalize(shortTarget);
    }

    function getEarliestTime(games) {
      const times = games
        .map(g => parseTime(g.time))
        .filter(t => t !== null)
        .sort((a, b) => a - b);
      return times.length ? formatTime(times[0]) : null;
    }

    function parseTime(str) {
      if (!str) return null;
      const match = str.trim().match(/^(\d{1,2}):(\d{2})\s*([APap][Mm])$/);
      if (!match) return null;
      let h = Number(match[1]);
      const m = Number(match[2]);
      const period = match[3].toUpperCase();
      if (period === "PM" && h < 12) h += 12;
      if (period === "AM" && h === 12) h = 0;
      return new Date(0, 0, 0, h, m);
    }

    function formatTime(date) {
      const h = date.getHours();
      const m = date.getMinutes().toString().padStart(2, '0');
      const suffix = h < 12 ? 'AM' : 'PM';
      const displayH = h % 12 || 12;
      return `${displayH}:${m} ${suffix}`;
    }
  </script>
</body>
</html>
